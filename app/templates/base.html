<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liz Blanchard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/syntax.css">
    <link rel="stylesheet" href="/static/css/thickbox.css">
    <link rel="stylesheet" href="/static/css/projects.css">
    <link rel="stylesheet" href="/static/css/super-search.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <script src="/static/js/jquery-1.11.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/thickbox-compressed.js"></script>
    <script src="/static/js/super-search.js"></script>
    <script src="/static/js/projects.js"></script>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="about">
                <a href="/">
                    <img src="/static/img/lb.jpg" alt="Profile Picture" class="profile-image">
                </a>
                <h1 class="author-name">Liz Blanchard</h1>
                <div class="social-links">
                    <a href="https://github.com/lizsurette" target="_blank"><i class="fa fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/liz-blanchard/" target="_blank"><i class="fa fa-linkedin"></i></a>
                </div>
            </div>
            <hr>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/writings/">Writings</a></li>
                    <li><a href="/projects/">Projects</a></li>
                    <li><a href="/games/">Games</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</html>
