<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/syntax.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/thickbox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/super-search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/thickbox-compressed.js') }}"></script>
    <script src="{{ url_for('static', filename='js/super-search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="about">
                <!-- Social links removed from here -->
            </div>
            <hr>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('main.index') }}" {% if request.endpoint == 'main.index' %}class="active"{% endif %}>About Me</a></li>
                    <li><a href="{{ url_for('main.writings') }}" {% if request.endpoint == 'main.writings' %}class="active"{% endif %}>Writings</a></li>
                    <li><a href="{{ url_for('main.games') }}" {% if request.endpoint == 'main.games' %}class="active"{% endif %}>Games</a></li>
                    <li><a href="{{ url_for('main.projects') }}" {% if request.endpoint == 'main.projects' %}class="active"{% endif %}>Projects</a></li>
                    <li><a href="{{ url_for('main.apps') }}" {% if request.endpoint == 'main.apps' %}class="active"{% endif %}>Apps</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
