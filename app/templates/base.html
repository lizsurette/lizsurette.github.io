<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liz Blanchard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/syntax.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/thickbox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/super-search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/thickbox-compressed.js') }}"></script>
    <script src="{{ url_for('static', filename='js/super-search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="about">
                <a href="/">
                    <img src="{{ url_for('static', filename='img/lb.jpg') }}" alt="Profile Picture" class="profile-image">
                </a>
                <h1 class="author-name">Liz Blanchard</h1>
                <div class="social-links">
                    <a href="https://github.com/lizsurette" target="_blank"><i class="fa fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/liz-blanchard/" target="_blank"><i class="fa fa-linkedin"></i></a>
                </div>
            </div>
            <hr>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/blog/">Python Blog</a></li>
                    <li><a href="/games/">Python Games</a></li>
                    <li><a href="/projects/">Python Projects</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
