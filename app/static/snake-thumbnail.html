<!DOCTYPE html>
<html>
<head>
    <title>Snake Game Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 800px;
            height: 600px;
        }
        
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #222;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
        }
        
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        
        .snake-body {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #F44336;
            border-radius: 50%;
        }
        
        .title {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">SNAKE GAME</div>
        
        <!-- Snake head -->
        <div class="snake" style="top: 200px; left: 200px;"></div>
        
        <!-- Snake body segments -->
        <div class="snake-body" style="top: 200px; left: 180px;"></div>
        <div class="snake-body" style="top: 200px; left: 160px;"></div>
        <div class="snake-body" style="top: 200px; left: 140px;"></div>
        
        <!-- Food -->
        <div class="food" style="top: 100px; left: 100px;"></div>
        <div class="food" style="top: 300px; left: 300px;"></div>
    </div>
    
    <script>
        // This is just for display purposes
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Snake game thumbnail generated');
        });
    </script>
</body>
</html>
