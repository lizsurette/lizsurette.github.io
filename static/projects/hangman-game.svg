<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#222" />
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">HANGMAN GAME</text>
  
  <!-- Gallows -->
  <g stroke="white" stroke-width="3" fill="none">
    <!-- Base -->
    <line x1="100" y1="350" x2="300" y2="350" />
    <!-- Vertical pole -->
    <line x1="150" y1="350" x2="150" y2="100" />
    <!-- Top beam -->
    <line x1="150" y1="100" x2="250" y2="100" />
    <!-- Rope -->
    <line x1="250" y1="100" x2="250" y2="130" />
  </g>
  
  <!-- Hangman figure -->
  <g stroke="white" stroke-width="3" fill="none">
    <!-- Head -->
    <circle cx="250" cy="150" r="20" />
    <!-- Body -->
    <line x1="250" y1="170" x2="250" y2="250" />
    <!-- Left arm -->
    <line x1="250" y1="200" x2="220" y2="230" />
    <!-- Right arm -->
    <line x1="250" y1="200" x2="280" y2="230" />
    <!-- Left leg -->
    <line x1="250" y1="250" x2="220" y2="290" />
    <!-- Right leg -->
    <line x1="250" y1="250" x2="280" y2="290" />
  </g>
  
  <!-- Word display -->
  <g fill="white" font-family="Arial" font-size="24" font-weight="bold">
    <text x="100" y="320">_</text>
    <text x="130" y="320">_</text>
    <text x="160" y="320">_</text>
    <text x="190" y="320">_</text>
    <text x="220" y="320">_</text>
    <text x="250" y="320">_</text>
    <text x="280" y="320">_</text>
  </g>
  
  <!-- Incorrect letters -->
  <g fill="#F44336" font-family="Arial" font-size="18" font-weight="bold">
    <text x="50" y="380">X</text>
    <text x="80" y="380">Y</text>
    <text x="110" y="380">Z</text>
  </g>
</svg> 