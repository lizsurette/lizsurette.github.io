<!DOCTYPE html>
<html>
<head>
    <title>Snake Game Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 800px;
            height: 600px;
        }
        
        canvas {
            border: 2px solid #444;
            background-color: #222;
        }
    </style>
</head>
<body>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('SNAKE GAME', canvas.width / 2, 30);
            
            // Draw snake
            const snakeColor = '#4CAF50';
            const foodColor = '#F44336';
            
            // Snake head
            ctx.fillStyle = snakeColor;
            ctx.beginPath();
            ctx.arc(200, 200, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Snake body
            ctx.fillStyle = snakeColor;
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(200 - (i * 20), 200, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Food
            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(100, 100, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 300, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Add a subtle grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            console.log('Snake game thumbnail generated with Canvas');
        });
    </script>
</body>
</html>
