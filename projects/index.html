    <script>
        // Add active class to current navigation item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.main-nav a');
            
            // Get the base path for the site (for GitHub Pages)
            const basePath = window.location.pathname.includes('/lizsurette.github.io') 
                ? '/lizsurette.github.io' 
                : '';
            
            // List of game routes
            const gameRoutes = [
                '/snake/', '/hangman/', '/strands/', '/maze/', 
                '/bubble-shooter/', '/survival/', '/sudoku/', '/gem-miner/',
                '/factory/'
            ];
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                
                // Handle relative paths
                let normalizedLinkPath = linkPath;
                if (linkPath.startsWith('../')) {
                    // Count the number of '../' to determine the relative path
                    const depth = (linkPath.match(/\.\.\//g) || []).length;
                    const pathParts = currentPath.split('/').filter(Boolean);
                    normalizedLinkPath = '/' + pathParts.slice(0, pathParts.length - depth).join('/');
                }
                
                // Check if this is the active link
                if (currentPath === normalizedLinkPath || 
                    (currentPath.startsWith(normalizedLinkPath + '/') && normalizedLinkPath !== '/')) {
                    link.classList.add('active');
                }
                
                // Special case for home page
                if (normalizedLinkPath === '/' && currentPath === basePath + '/') {
                    link.classList.add('active');
                }
                
                // Special case for games - highlight Games nav item when on any game page
                if (normalizedLinkPath === '/games' && 
                    (currentPath.includes('/games/') || gameRoutes.some(route => currentPath === route))) {
                    link.classList.add('active');
                }
            });
        });
    </script>

<article class="post">

    <div class="post-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore.</p>

        <div class="projects">
            <div id="tag-filter" class="tag-group">
                <span class="tag-filter tag-cloud all active">All</span>
                <!-- Tags will be dynamically added here -->
            </div>
            
            <div class="project-item project-outer">
                <div class="project-inner">
                    <a href="/static/projects/placeholder.jpg" class="thickbox">
                        <div class="project-img bordered" style="background-image: url('/static/projects/placeholder.jpg');"></div>
                    </a>
                    <a class="project-detail" href="/snake/">
                        <h3 class="project-headlines">Snake Game</h3>
                    </a>
                    <div class="project-content">
                        <div class="tag-holder">
                            <span class="tags tag-filter" data-tag="game"><a href="#game">Game</a></span>
                            <span class="tags tag-filter" data-tag="javascript"><a href="#javascript">JavaScript</a></span>
                        </div>
                    </div>
                    <div class="project-footer">
                        <a href="/snake/" class="project-link"><i class="fa fa-globe"></i> Play</a>
                        <span class="project-timeline">2024</span>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</article>

<style>
.tag-group {
    margin-bottom: 20px;
}

.tag-filter {
    display: inline-block;
    padding: 5px 10px;
    margin: 0 5px 5px 0;
    background: #f5f5f5;
    border-radius: 3px;
    cursor: pointer;
}

.tag-filter.active {
    background: #333;
    color: white;
}

.project-item {
    margin-bottom: 30px;
}

.project-img {
    width: 100%;
    height: 200px;
    background-size: cover;
    background-position: center;
    margin-bottom: 15px;
}

.project-headlines {
    margin: 10px 0;
}

.tag-holder {
    margin: 10px 0;
}

.tags {
    display: inline-block;
    padding: 2px 8px;
    margin: 0 5px 5px 0;
    background: #f5f5f5;
    border-radius: 3px;
    font-size: 0.9em;
}

.project-footer {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.project-link {
    color: #333;
    text-decoration: none;
}

.project-link:hover {
    text-decoration: underline;
}

.project-timeline {
    color: #666;
    font-size: 0.9em;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tagFilters = document.querySelectorAll('.tag-filter');
    
    tagFilters.forEach(filter => {
        filter.addEventListener('click', function() {
            // Remove active class from all filters
            tagFilters.forEach(f => f.classList.remove('active'));
            
            // Add active class to clicked filter
            this.classList.add('active');
            
            const selectedTag = this.getAttribute('data-tag');
            
            // Show/hide projects based on selected tag
            const projects = document.querySelectorAll('.project-outer');
            projects.forEach(project => {
                if (selectedTag === 'all') {
                    project.style.display = 'block';
                } else {
                    const projectTags = project.getAttribute('data-tags');
                    if (projectTags && projectTags.includes(selectedTag)) {
                        project.style.display = 'block';
                    } else {
                        project.style.display = 'none';
                    }
                }
            });
        });
    });
});
</script>
