<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Liz Surette</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="static/css/sudoku.css">
    <style>
        /* Back button styles */
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .back-button:hover {
            color: #45a049;
            text-decoration: none;
            background-color: rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }
        
        .back-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header class="post-header">
                    <h1 class="post-title">Sudoku</h1>
                    <hr />
                </header>

                <!-- Back button to return to games list -->
                <div class="custom-back-button-container">
                    <a href="../games" class="custom-back-button">‚Üê Back to Games</a>
                </div>

                <div class="game-controls">
                    <button id="new-game" class="btn btn-primary">New Game</button>
                    <button id="check-solution" class="btn btn-success">Check Solution</button>
                    <button id="toggle-candidates" class="btn btn-info">Toggle Candidates</button>
                    <select id="difficulty" class="form-control">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div id="sudoku-board"></div>
                <div id="message" class="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-1.11.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="static/js/sudoku.js"></script>
</body>
</html>
